<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Day Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="slider"></div>
    <div class="container">
    <h1>Guess the Day of the Week</h1>
    <div id="game-setup">
      <label>Year Range: <span id="year-range-display">1700 - 2300</span></label>
      <div class="range-slider">
        <input type="range" id="range-slider-min" min="1700" max="2300" step="100" value="1700">
        <input type="range" id="range-slider-max" min="1700" max="2300" step="100" value="2300">
      </div>
      <button id="reset-game" class="reset-button">Start New Game</button>
    </div>
    <div id="game-info">
      <p id="random-date" class="highlight">Click "Generate Random Date" to begin!</p>
      <div class="stats">
        <p id="streak">🔥 Streak: 0</p>
        <p id="lives">❤️ ❤️ ❤️</p>
      </div>
    </div>
    <div class="input-section">
      <button id="generate-date">Generate Random Date</button>
      <input type="text" id="guess" placeholder="Enter the day of the week">
      <button id="check-answer">Check Answer</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
