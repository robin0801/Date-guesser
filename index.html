<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Day Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
    <h1>Guess the Day of the Week</h1>
    <div id="game-setup">
      <label>Year Range: <span id="year-range-display">1700 - 2300</span></label>
      <div class="year-inputs">
        <input type="number" id="input-start-year" value="1700" min="0">
        <input type="number" id="input-end-year" value="2300" min="0">
      </div>
      <button id="reset-game" class="reset-button">Start New Game</button>
    </div>
    <div id="game-info">
      <p id="random-date" class="highlight">Click "Generate Random Date" to begin!</p>
      <div class="stats">
        <p id="streak">🔥 Streak: 0</p>
        <p id="lives">❤️ ❤️ ❤️</p>
      </div>
    </div>
    <div class="input-section">
      <button id="generate-date">Generate Random Date</button>
      <input type="text" id="guess" placeholder="Enter the day of the week">
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
